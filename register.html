<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sign Up - Sentifix App</title>

    <meta name="author" content="Team Sentifix" />
    <meta name="description" content="BTNG Feedback Sentiment Analysis" />
    <meta
      name="keywords"
      content="BTNG, Basic Training Next Generation, Feedback Sentiment Analysis"
    />

    <!-- Favicons -->
    <link href="assets/img/logo/favicon.png" rel="icon" />
    <link href="assets/img/logo/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Main ======= -->
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a
                    href="index.html"
                    class="logo d-flex align-items-center w-auto"
                  >
                    <img src="assets/img/logo/logo.png" alt="" />
                    <span class="d-none d-lg-block">Sentifix</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Sign Up</h5>
                    </div>

                    <form class="row g-3 needs-validation" novalidate>
                      <div class="col-12">
                        <label for="yourName" class="form-label"
                          >Full Name</label
                        >
                        <div class="input-group has-validation">
                          <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="yourName"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your name.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourEmail" class="form-label"
                          >Email Address</label
                        >
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          >
                          <input
                            type="text"
                            name="email"
                            class="form-control"
                            id="yourEmail"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your email address.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <div class="input-group has-validation">
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            id="yourPassword"
                            required
                          />
                          <span
                            class="input-group-text"
                            id="showHidePasswordToggle"
                            onclick="togglePasswordVisibility()"
                          >
                            <i id="showHidePasswordIcon" class="bi bi-eye"></i>
                          </span>
                          <div class="invalid-feedback">
                            Please enter your password.
                          </div>
                        </div>
                      </div>

                      <script>
                        function togglePasswordVisibility() {
                          var passwordInput =
                            document.getElementById("yourPassword");
                          var passwordIcon = document.getElementById(
                            "showHidePasswordIcon"
                          );

                          if (passwordInput.type === "password") {
                            passwordInput.type = "text";
                            passwordIcon.classList.remove("bi-eye");
                            passwordIcon.classList.add("bi-eye-slash");
                          } else {
                            passwordInput.type = "password";
                            passwordIcon.classList.remove("bi-eye-slash");
                            passwordIcon.classList.add("bi-eye");
                          }
                        }
                      </script>

                      <div class="col-12">
                        <button
                          class="btn btn-success rounded-pill w-100"
                          type="button"
                          id="signInButton"
                        >
                          Sign In
                        </button>

                        <script>
                          var signInButton =
                            document.getElementById("signInButton");

                          signInButton.addEventListener("click", function () {
                            window.location.href = "dashboard.html";
                          });
                        </script>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-dark rounded-pill w-100">
                          <a
                            href="index.html"
                            style="text-decoration: none; color: white"
                            >Sign Up</a
                          >
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End Main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
